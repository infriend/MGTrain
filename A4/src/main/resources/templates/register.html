<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/xadmin.css">

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script src="/lib/layui/layui.js"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">注册</div>
        <div id="darkbannerwrap"></div>


        <form class="layui-form" action="/userregister" method="post">
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <div class="layui-input-block">
                账号类型
                <input type="radio" name="role" value="user" title="用户" checked>
                <input type="radio" name="role" value="auctioneer" title="拍卖师" >
            </div>

            <div class="layui-input-block">
                性别
                <input type="radio" name="gender" value="0" title="男">
                <input type="radio" name="gender" value="1" title="女" checked>
            </div>
            <hr class="hr15">
            <input name="phone" placeholder="手机" class="layui-input" lay-verify="required|phone">

            <hr class="hr15">

            <input value="注册" lay-submit lay-filter="reg" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>


    <script>
        $(function () {
            layui.use(['form','laydate'], function(){
                var form = layui.form,
                    laydate = layui.laydate;
                laydate.render({
                    elem: '#date'
                });
                laydate.render({
                    elem: '#date1'
                });
                form.render();
            });
        })
    </script>    <!-- 底部结束 -->

</body>
</html>
