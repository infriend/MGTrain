<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend th:text="${a.lotname}"></legend>
                </fieldset>
                <fieldset class="layui-elem-field">
                    <legend>起拍价</legend>
                    <div class="layui-field-box" th:text="${a.startingprice}"></div>
                </fieldset>
                <fieldset class="layui-elem-field">
                    <legend>保留价</legend>
                    <div class="layui-field-box" th:text="${a.reserveprice}"></div>
                </fieldset>
                <fieldset class="layui-elem-field">
                    <legend>保证金</legend>
                    <div class="layui-field-box" th:text="${a.deposit}"></div>
                </fieldset>
                <fieldset class="layui-elem-field">
                    <legend>竞价幅度</legend>
                    <div class="layui-field-box" th:text="${a.increment}"></div>
                </fieldset>
                <fieldset class="layui-elem-field">
                    <legend>法律信息</legend>
                    <div class="layui-field-box" th:text="${a.lawinfo}"></div>
                </fieldset>
                <fieldset class="layui-elem-field">
                    <legend>描述</legend>
                    <div class="layui-field-box" th:text="${a.description}"></div>
                </fieldset>
                <fieldset class="layui-elem-field">
                    <legend>拍卖规则</legend>
                    <div class="layui-field-box" th:text="${a.salecondition}"></div>
                </fieldset>
                <fieldset class="layui-elem-field">
                    <legend>状态</legend>
                    <div class="layui-field-box" th:text="${a.status}"></div>
                </fieldset>
                <fieldset class="layui-elem-field">
                    <legend>开始时间</legend>
                    <div class="layui-field-box" th:text="${a.starttime}"></div>
                </fieldset>
                <fieldset class="layui-elem-field">
                    <legend>结束时间</legend>
                    <div class="layui-field-box" th:text="${a.endtime}"></div>
                </fieldset>
                <fieldset class="layui-elem-field">
                    <legend>买受人</legend>
                    <div class="layui-field-box" th:text="${a.winner}"></div>
                </fieldset>


            </div>
            <div>
                <tr id="bidinglist">报价列表</tr>

            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                    return false;
                });

            });</script>

                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>
