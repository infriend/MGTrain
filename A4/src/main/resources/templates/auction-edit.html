<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="hotelform">
                    <div class="layui-form-item">
                        <label for="L_name" class="layui-form-label">
                            <span class="x-red">*</span>拍卖物名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_name" name="lotname" required="" autocomplete="off" class="layui-input" th:text="${a.lotname}"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_startingprice" class="layui-form-label">
                            <span class="x-red">*</span>起价</label>
                        <div class="layui-input-inline">
                            <input type="number" id="L_startingprice" name="startingprice" required="" autocomplete="off" class="layui-input" th:text="${a.startingprice}"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_reserve" class="layui-form-label">
                            <span class="x-red">*</span>保留价</label>
                        <div class="layui-input-inline">
                            <input type="number" id="L_reserve" name="reserveprice" required="" autocomplete="off" class="layui-input" th:text="${a.reserveprice}"></div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_depo" class="layui-form-label">
                            <span class="x-red">*</span>保证金</label>
                        <div class="layui-input-inline">
                            <input type="number" id="L_depo" name="deposit" required="" autocomplete="off" class="layui-input" th:text="${a.deposit}"></div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_depo" class="layui-form-label">
                            <span class="x-red">*</span>竞价幅度</label>
                        <div class="layui-input-inline">
                            <input type="number" id="L_depo" name="increment" required="" autocomplete="off" class="layui-input" th:text="${a.increment}"></div>
                    </div>


                    <div class="layui-form-item layui-form-text">
                        <label for="L_lawinfo" class="layui-form-label">
                            <span class="x-red">*</span>法律信息</label>
                        <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea" form="hotelform" name="lawinfo" th:text="${a.lawinfo}"></textarea></div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label for="L_description" class="layui-form-label">
                            <span class="x-red">*</span>简介</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" class="layui-textarea" form="hotelform" name="description" th:text="${a.description}"></textarea></div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label for="L_sale" class="layui-form-label">
                            <span class="x-red">*</span>拍卖规则</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" class="layui-textarea" form="hotelform" name="salecondition" th:text="${a.salecondition}"></textarea></div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_starttime" class="layui-form-label">
                            <span class="x-red">*</span>开始时间</label>
                        <div class="layui-input-inline">
                            <input type="datetime-local" id="L_starttime" name="starttime" required="" autocomplete="off" class="layui-input" th:text="${a.starttime}"></div>
                    </div>

                    <div class="layui-form-item">
                            <label for="L_endtime" class="layui-form-label">
                                <span class="x-red">*</span>结束时间</label>
                            <div class="layui-input-inline">
                                <input type="datetime-local" id="L_endtime" name="endtime" required="" autocomplete="off" class="layui-input" th:text="${a.endtime}"></div>
                        </div>




                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">提交修改</button></div>
                </form>
            </div>
        </div>
        <script>
            layui.use(['form', 'layer', 'laydate'],
                function() {
                    $ = layui.jquery;
                    var form = layui.form,
                        layer = layui.layer;
                    var laydate = layui.laydate;
                    laydate.render({
                        elem: '#date'
                    });
                    laydate.render({
                        elem: '#date1'
                    });
                    form.render();

                    //自定义验证规则
                    form.verify({
                        nikename: function(value) {
                            if (value.length < 2) {
                                return '昵称至少得2个字符';
                            }
                        },
                        pass: [/^$|(.+){6,12}$/, '密码必须6到12位'],
                        repass: function(value) {
                            if ($('#L_pass').val() != $('#L_repass').val()) {
                                return '两次密码不一致';
                            }
                        }
                    });

                    //监听提交
                    form.on('submit(add)',
                        function(data) {
                            console.log(data);
                            temptime = data.field.starttime.split("T")
                            data.field.starttime = temptime[0] + ' ' + temptime[1] + ':00'
                            temptime = data.field.endtime.split("T")
                            data.field.endtime = temptime[0] + ' ' + temptime[1] + ':00'
                            data.field.auctionid="ddd"
                            data.field.status=1
                            data.field.auctioneer="dddd"
                            data.field.winner="null"
                            $.post("addauction", data.field, function (res) {
                                if (res["success"]=='true'){
                                    layer.msg("添加成功");
                                    window.location.reload();
                                } else{
                                    layer.msg("添加失败");
                                }
                            })

                            return false;
                        });

                });
            function getDate(strDate) {
                var date = eval('new Date(' + strDate.replace(/\d+(?=-[^-]+$)/,
                    function (a) { return parseInt(a, 10) - 1; }).match(/\d+/g) + ')');
                return date;
            }
        </script>
        <script>var _hmt = _hmt || []; (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>
